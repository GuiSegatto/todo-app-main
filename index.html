<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>

<body class="dark">
  <header>
    <h1>TODO</h1>
    <img src="./images/icon-moon.svg" alt="Dark and Light Mode Button" id="lightDarkMode">
  </header>

  <main>
    <div class="new-todo container">
      <input type="text" id="newItem" placeholder="Create a new todo...">
    </div>

    <div class="todo container">
      <ul class="todo-list" id="todoList">
        <div class="msg-container"><span id="noTodoMsg"></span></div>
      </ul>
    </div>
  </main>

  <footer>
    <div class="list-footer container mobile-footer">
      <p><span id="itemsLeft">0</span> items left</p>
      <button id="clearBtn">Clear Completed</button>
    </div>

    <nav class="show-status container mobile-footer" id="status">
      <input type="radio" name="status" id="showAll" value="all" checked>
      <label for="showAll">All</label>
      <input type="radio" name="status" id="showActive" value="active">
      <label for="showActive">Active</label>
      <input type="radio" name="status" id="showCompleted" value="completed">
      <label for="showCompleted">Completed</label>
    </nav>

    <div class="show-status container desktop-footer" id="status">
      <p><span id="itemsLeft">0</span> items left</p>
      <nav>
        <input type="radio" name="status" id="showAll" value="all" checked>
        <label for="showAll">All</label>
        <input type="radio" name="status" id="showActive" value="active">
        <label for="showActive">Active</label>
        <input type="radio" name="status" id="showCompleted" value="completed">
        <label for="showCompleted">Completed</label>
      </nav>
      <button id="clearBtn">Clear Completed</button>
    </div>

    </nav>

    <p class="reorder-msg">Drag and Drop to reorder list</p>

  </footer>
</body>

</html>
